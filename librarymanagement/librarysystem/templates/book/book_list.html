{% extends 'base2.html' %} {% load static %} {% block content %}
<h1>Book list page</h1>

{% for Book in object_list %}
<ul>
  <li> <a href="{% url 'bookdetail' Book.pk %}"> name </a> : {{ Book.name }}</li>
  <li>category : {{ Book.category }}</li>
  <button type ="button" class="btn-btn-Secondary"><a href="{% url 'bookupdate' Book.pk %}"> Update</a></button>
  <button class="btn-btn-Danger"><a href="{% url 'bookdelete' Book.pk %}"> Delete</a></button>
</ul>

{% endfor %}

{% endblock content %}
